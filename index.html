      display: inline-block;
      margin-top: 6px;
      padding: 10px 14px;

      border-radius: 8px;
      text-decoration: none;
      color: #0f3d2e;
      font-weight: 600;
      border: 1px solid #a8e6b0;
      transition: background 0.2s ease;
